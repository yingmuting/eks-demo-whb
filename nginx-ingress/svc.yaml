apiVersion: apps/v1
kind: Deployment
metadata:
  name: first
  namespace: apps
  labels:
    app.kubernetes.io/name: first
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: first
  replicas: 2
  template:
    metadata:
      labels:
        app.kubernetes.io/name: first
    spec:
      terminationGracePeriodSeconds: 0
      containers:
        - name: first
          image: hashicorp/http-echo
          imagePullPolicy: IfNotPresent
          args:
            - -listen=:3000
            - -text=first
          ports:
            - name: app-port
              containerPort: 3000
          resources:
            requests:
              cpu: 0.125
              memory: 50Mi
---
apiVersion: v1
kind: Service
metadata:
  name: first
  namespace: apps
  labels:
    app.kubernetes.io/name: first
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: first
  ports:
    - name: svc-port
      port: 80
      targetPort: app-port
      protocol: TCP
